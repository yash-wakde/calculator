<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "middle">
        <div class = "container">
            <div data-calc-area class = "calc-area">0</div>
            <div class = "row">
                <button data-all-clear class = "clear-button">AC</button>
                <button data-delete class = "del-button">DEL</button>
                <button data-operation class = "operator-button">&divide</button>
            </div>
            <div class = "row">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation class = "operator-button">&times</button>
                
            </div>
            <div class = "row">
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation class = "operator-button">-</button>
                
            </div>
            <div class = "row">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation class = "operator-button">+</button>
                
            </div>
            <div class = "row">
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class = "equal-button">=</button>   
            </div>
        </div>
    </div>
</body>
</html>
