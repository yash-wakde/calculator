<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "middle">
        <div class = "container">
            <div class = "calc-area">0</div>
            <div class = "row">
                <button class = "clear-button">CLEAR</button>
                <button class = "del-button">DELETE</button>
            </div>
            <div class = "row">
                <button class = "button" value = "7">7</button>
                <button class = "button" value = "8">8</button>
                <button class = "button" value = "9">9</button>
                <button class = "operator-button" value = "/">&divide</button>
            </div>
            <div class = "row">
                <button class = "button" value = "4">4</button>
                <button class = "button" value = "5">5</button>
                <button class = "button" value = "6">6</button>
                <button class = "operator-button" value = "*">&times</button>
            </div>
            <div class = "row">
                <button class = "button" value = "1">1</button>
                <button class = "button" value = "2">2</button>
                <button class = "button" value = "3">3</button>
                <button class = "operator-button" value = "-">-</button>
            </div>
            <div class = "row">
                <button class = "button" value = ".">.</button>
                <button class = "button" value = "0">0</button>
                <button class = "equal-button">=</button>
                <button class = "operator-button" value = "+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
